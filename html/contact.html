<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/contact-style.css">
</head>
<body>
    <header class="dis-fl">
        <div class="header-services">Contact Us</div>
        <div class="header-description">Connect with Us: Let's Discuss Your <br> Digital Marketing Needs</div>
    </header>
    <main>
        <div class="main-container">
            <form action="#" class="dis-fl">
                <div class="selector-radio">
                    <input type="radio" id="say-hi" name="type-of-request">
                    <label for="say-hi"><span></span> Say Hi</label>
                    <input type="radio" id="get-quote" name="type-of-request">
                    <label for="get-quote"><span></span> Get Quote</label>
                </div>
                <div>
                    <label for="user-name">Name</label><br>
                    <input type="text" id="user-name" name="user-name" placeholder="Name">
                </div>
                <div>
                    <label for="user-mail">Email</label><br>
                    <input type="email" id="user-mail"  name="user-mail" placeholder="Email" required>
                </div>
                <div>
                    <label for="message">Message</label><br>
                    <textarea type="text" id="message" rows="5"  name="message" required></textarea>
                </div>
                <div>
                    <button type="submit" id="submit-btn">Send Message</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
